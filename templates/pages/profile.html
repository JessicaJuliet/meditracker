{% extends "layout/base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="page-heading">Update Health Profile</h3>
            <p>Fill in the form below to edit your health profile:</p>
        </div>
    </div>
    <form class="profile-form">
        <h5>First, upload a profile image</h5>
        <div class="profile-input">
            <div class="form-group row image-div">
                <label for="profile-image" class="col-3 col-form-label">
                    <strong>Profile Image</strong>
                </label>
                <div class="col-8">
                    <input type="url" class="form-control" id="profile-image" placeholder="Enter Image URL">
                </div>
            </div>
        </div>
        <h5>Now, enter your details</h5>
        <div class="profile-input">
            <div class="form-group row">
                <label for="gender" class="col-3 col-form-label">
                    <strong>Gender</strong>
                </label>
                <div class="col-8">
                    <select id="gender" class="form-control">
                        <option selected>Select...</option>
                        <option>Female</option>
                        <option>Male</option>
                    </select>
                </div>
            </div>
            <div class="form-group row">
                <label for="dob" class="col-3 col-form-label">
                    <strong>Date of Birth</strong>
                </label>
                <div class="col-8">
                    <input type="text" class="form-control" id="dob" placeholder="DDMMYYYY">
                </div>
            </div>
            <div class="form-group row">
                <label for="height" class="col-3 col-form-label">
                    <strong>Height</strong>
                </label>
                <div class="col-8">
                    <input type="text" class="form-control" id="height" placeholder="Enter Height">
                </div>
            </div>
        </div>
        <button type="submit" class="btn profile-button">Update Profile</button>
    </form>
    <div class="col-12">
        <i class="fas fa-chevron-left"></i>
        <a href="{{ url_for('dashboard', username=session['user']) }}"> 
            Back to Dashboard
        </a>
    </div>
    <br>
</div>
{% endblock %}
