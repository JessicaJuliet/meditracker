{% extends "layout/base.html" %}
{% block content %}

<div class="container">
    <div class="row">
        <div class="col-12">
            <h3 class="page-heading">Update Health Profile</h3>
            <p>Fill in the form below to edit your health profile:</p>
        </div>
    </div>
    <!-- Form Starts -->
    <form class="profile-form" method="POST" action="">
        <h5>First, upload a profile image</h5>
        <!-- Upload Profile Image -->
        <div class="profile-input shadow-sm">
            <div class="form-group row image-div">
                <label for="profile-image" class="col-3 col-form-label">
                    <strong>Profile Image</strong>
                </label>
                <div class="col-8">
                    <input id="profile-image" name="profile-image" class="form-control" type="url" placeholder="Enter Image URL">
                </div>
            </div>
        </div>
        <h5>Now, enter your details</h5>
        <!-- Enter Patient Profile Details -->
        <div class="profile-input shadow-sm">
            <!-- Enter Gender -->
            <div class="form-group row">
                <label for="gender" class="col-3 col-form-label">
                    <strong>Gender</strong>
                </label>
                <div class="col-8">
                    <select id="gender" name="gender" class="form-control">
                        <option selected>Select...</option>
                        {% for gender in gender %}
                            <option value="{{ gender.gender }}">{{ gender.gender }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <!-- Enter DOB -->
            <div class="form-group row">
                <label for="dob" class="col-3 col-form-label">
                    <strong>Date of Birth</strong>
                </label>
                <div class="col-8">
                    <input id="dob" name="dob" class="form-control" type="date" placeholder="DD/MM/YYYY">
                </div>
            </div>
            <!-- Enter Height -->
            <div class="form-group row">
                <label for="height" class="col-3 col-form-label">
                    <strong>Height</strong>
                </label>
                <div class="col-8">
                    <input id="height" name="height" class="form-control" type="text" placeholder="Enter Height">
                </div>
            </div>
        </div>
        <!-- Form Button -->
        <button type="submit" class="btn profile-button">
            Update Profile
        </button>
    </form>
</div>
<!-- Back to Dashboard -->
<div class="container">
    <div class="col-12">
        <i class="fas fa-chevron-left"></i>
        <a href="{{ url_for('dashboard', username=session['user']) }}"> 
            Back to Dashboard
        </a>
    </div>
</div>
    <br>
{% endblock %}
