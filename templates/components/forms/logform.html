{% block content %}
<form class="profile-form" method="POST" action="{{ url_for('patientprofile') }}">
    <h5>What is your disease status?</h5>
    <div class="profile-input shadow-sm">
        <!-- Disease status -->
        <div class="form-group row">
            <label for="patient-status" class="col-xs-12 col-md-3 col-form-label">
                <strong>Status</strong>
            </label>
            <div class="col-xs-12 col-md-8">
                <select id="patient-gender" name="patient-gender" class="form-control">
                    <option selected>Select...</option>
                    {% for status in status %}
                        <option value="{{ gender.gender }}">{{ gender.gender }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <!-- Update Button -->
    <div class="container">
        <div class="row">
            <div class="col-xs-6 col-md-5">
                <button type="submit" class="btn profile-button">
                    <strong>Update Profile</strong>
                </button>
            </div>
            <!-- Cancel button -->
            <div class="col-xs-6 col-md-3">
                <a href="{{ url_for('dashboard', username=session['user']) }}" type="submit" class="btn cancel-button">
                    Cancel
                </a>
            </div>
        </div>
    </div>
</form>
{% endblock %}
